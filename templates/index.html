<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>题库工坊 | Quiz Forge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-tertiary: #1e1e1e;
            --text-primary: #f5f5f5;
            --text-secondary: #888;
            --text-muted: #555;
            --accent: #e8c547;
            --accent-dim: #a68a2e;
            --border: #2a2a2a;
            --success: #4ade80;
            --error: #f87171;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Background texture */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at 20% 0%, rgba(232, 197, 71, 0.03) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 100%, rgba(232, 197, 71, 0.02) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        header {
            padding: 32px 0;
            border-bottom: 1px solid var(--border);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Noto Serif SC', serif;
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        .logo span {
            color: var(--accent);
        }

        .nav-links {
            display: flex;
            gap: 32px;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: var(--accent);
        }

        /* Main */
        main {
            padding: 64px 0;
        }

        .hero {
            text-align: center;
            margin-bottom: 64px;
        }

        .hero h1 {
            font-family: 'Noto Serif SC', serif;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 16px;
            letter-spacing: -0.03em;
        }

        .hero h1 span {
            background: linear-gradient(135deg, var(--accent) 0%, #f0d875 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Input Section */
        .input-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 48px;
        }

        .input-group {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .input-wrapper input {
            width: 100%;
            padding: 18px 24px;
            font-size: 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: 'DM Sans', sans-serif;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(232, 197, 71, 0.1);
        }

        .input-wrapper input::placeholder {
            color: var(--text-muted);
        }

        .btn {
            padding: 18px 36px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'DM Sans', sans-serif;
        }

        .btn-small {
            padding: 6px 14px;
            font-size: 0.85rem;
            border-radius: 6px;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--accent);
            color: var(--bg-primary);
        }

        .btn-primary:hover {
            background: #f0d875;
            transform: translateY(-1px);
        }

        .btn-primary:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            border-color: var(--accent);
        }

        /* Status */
        .status {
            padding: 16px 20px;
            border-radius: 12px;
            font-size: 0.9rem;
            display: none;
        }

        .status.loading {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(232, 197, 71, 0.1);
            border: 1px solid var(--accent-dim);
            color: var(--accent);
        }

        .status.success {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(74, 222, 128, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .status.error {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(248, 113, 113, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid currentColor;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Tasks Section */
        .section-title {
            font-family: 'Noto Serif SC', serif;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 24px;
            background: var(--accent);
            border-radius: 2px;
        }

        .tasks-grid {
            display: grid;
            gap: 16px;
        }

        .task-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            transition: border-color 0.2s, transform 0.2s;
            cursor: pointer;
        }

        .task-card:hover {
            border-color: var(--accent-dim);
            transform: translateY(-2px);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .task-url {
            font-size: 0.95rem;
            color: var(--text-primary);
            word-break: break-all;
            font-weight: 500;
        }

        .task-status {
            font-size: 0.8rem;
            padding: 4px 12px;
            border-radius: 20px;
            white-space: nowrap;
        }

        .task-status.completed {
            background: rgba(74, 222, 128, 0.15);
            color: var(--success);
        }

        .task-status.building, .task-status.processing {
            background: rgba(232, 197, 71, 0.15);
            color: var(--accent);
        }

        .task-status.partial {
            background: rgba(251, 146, 60, 0.15);
            color: #fb923c;
        }

        .task-status.failed {
            background: rgba(248, 113, 113, 0.15);
            color: var(--error);
        }

        .task-meta {
            font-size: 0.85rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 24px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            width: 100%;
            max-width: 900px;
            max-height: 85vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-family: 'Noto Serif SC', serif;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .modal-close {
            width: 36px;
            height: 36px;
            border: none;
            background: var(--bg-tertiary);
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.2s;
        }

        .modal-close:hover {
            background: var(--error);
            color: white;
        }

        .modal-body {
            padding: 24px;
            overflow-y: auto;
            flex: 1;
        }

        .file-list {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 24px;
        }

        .file-btn {
            padding: 8px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .file-btn:hover, .file-btn.active {
            border-color: var(--accent);
            color: var(--accent);
        }

        .file-content {
            background: var(--bg-tertiary);
            border-radius: 12px;
            padding: 24px;
            font-size: 0.9rem;
            line-height: 1.8;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }

        /* Footer */
        footer {
            padding: 32px 0;
            border-top: 1px solid var(--border);
            text-align: center;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .task-card {
            animation: fadeIn 0.3s ease-out;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .input-group {
                flex-direction: column;
            }

            .input-section {
                padding: 24px;
            }

            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">题库<span>工坊</span></div>
                <nav class="nav-links">
                    <a href="#" onclick="location.reload()">首页</a>
                    <a href="#tasks">历史记录</a>
                    <a href="#about">关于</a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="hero">
                <h1>将试题链接转化为<br><span>结构化题库</span></h1>
                <p>输入任意试题页面URL，自动抓取内容并调用AI生成知识点总结与解析</p>
            </section>

            <section class="input-section">
                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="url" id="urlInput" placeholder="粘贴试题页面URL..." />
                    </div>
                    <select id="questionType" class="btn btn-secondary" style="padding: 0 20px;">
                        <option value="choice">选择题</option>
                        <option value="answer">问答题</option>
                    </select>
                    <select id="modelConfig" class="btn btn-secondary" style="padding: 0 20px;">
                        <option value="">默认模型</option>
                    </select>
                    <button class="btn btn-primary" id="generateBtn" onclick="generate()">生成题库</button>
                    <button class="btn btn-secondary" onclick="demo()">试用示例</button>
                </div>
                <div class="status" id="status">
                    <div class="spinner"></div>
                    <span id="statusText">处理中...</span>
                </div>
            </section>

            <section id="tasks">
                <h2 class="section-title">历史记录</h2>
                <div class="tasks-grid" id="tasksGrid">
                    <p style="color: var(--text-muted);">暂无记录</p>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>题库工坊 · 由 AI 驱动</p>
        </div>
    </footer>

    <!-- Modal -->
    <div class="modal-overlay" id="modal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">任务详情</h3>
                <button class="modal-close" onclick="closeModal()">×</button>
            </div>
            <div class="modal-body">
                <div class="file-list" id="fileList"></div>
                <div class="file-content" id="fileContent"></div>
            </div>
        </div>
    </div>

    <script>
        let currentTaskId = null;

        // 加载模型列表
        async function loadModels() {
            try {
                const res = await fetch('/api/models');
                const data = await res.json();
                const select = document.getElementById('modelConfig');
                select.innerHTML = '<option value="">默认模型</option>';
                if (data.models && data.models.length > 0) {
                    data.models.forEach(m => {
                        const opt = document.createElement('option');
                        opt.value = m.name;
                        opt.textContent = m.model || m.name;
                        select.appendChild(opt);
                    });
                }
            } catch (e) {
                console.error('加载模型失败:', e);
            }
        }

        // 加载历史任务
        async function loadTasks() {
            try {
                const res = await fetch('/api/tasks');
                const tasks = await res.json();
                
                const grid = document.getElementById('tasksGrid');
                
                if (tasks.length === 0) {
                    grid.innerHTML = '<p style="color: var(--text-muted);">暂无记录</p>';
                    return;
                }
                
                grid.innerHTML = tasks.map(task => {
                    const isCompleted = task.status === 'completed';
                    const viewLink = isCompleted ? `data/${task.id}/site/index.html` : '#';
                    const viewTarget = isCompleted ? 'target="_blank"' : '';
                    const title = task.title || task.url;
                    return `
                    <div class="task-card" onclick="viewTask('${task.id}')">
                        <div class="task-header">
                            <div class="task-url">${escapeHtml(title)}</div>
                            <span class="task-status ${task.status}">${getStatusText(task.status)}</span>
                        </div>
                        <div class="task-meta">
                            ${formatDate(task.created_at)}
                            ${isCompleted ? `<a href="${viewLink}" ${viewTarget} class="btn btn-small" style="margin-left:auto;pointer-events:auto;">查看题库 →</a>` : ''}
                        </div>
                    </div>
                `}).join('');
            } catch (e) {
                console.error('加载任务失败:', e);
            }
        }

        // 生成题库
        async function pollTask(taskId, btn) {
            let dots = 0;
            const statusText = document.getElementById('statusText');
            const poll = setInterval(async () => {
                try {
                    const res = await fetch(`/api/task/${taskId}`);
                    const task = await res.json();
                    dots = (dots + 1) % 4;
                    const d = '.'.repeat(dots + 1);
                    
                    // 先检查任务状态
                    if (task.status === 'completed') {
                        clearInterval(poll);
                        document.getElementById('status').className = 'status success';
                        statusText.textContent = '生成完成！';
                        if (btn) btn.disabled = false;
                        loadTasks();
                        setTimeout(() => viewTask(taskId), 500);
                        return;
                    } else if (task.status === 'failed') {
                        clearInterval(poll);
                        showStatus('生成失败: ' + (task.error || '未知错误'), 'error');
                        if (btn) btn.disabled = false;
                        loadTasks();
                        return;
                    }
                    
                    // 显示进度信息
                    if (task.progress) {
                        const p = task.progress;
                        if (p.stage && p.current !== undefined && p.total !== undefined) {
                            if (p.total > 0) {
                                statusText.textContent = `${p.message || p.stage} ${p.current}/${p.total} (${p.percent}%)${d}`;
                            } else {
                                statusText.textContent = `${p.message || p.stage}${d}`;
                            }
                        } else {
                            statusText.textContent = `AI 正在生成解析${d}（题目较多时需要几分钟）`;
                        }
                    } else {
                        statusText.textContent = `AI 正在生成解析${d}（题目较多时需要几分钟）`;
                    }
                } catch(e) {}
            }, 2000);
        }

        async function generate() {
            const url = document.getElementById('urlInput').value.trim();
            const questionType = document.getElementById('questionType').value;
            const modelConfig = document.getElementById('modelConfig').value;
            const btn = document.getElementById('generateBtn');
            if (!url) { showStatus('请输入URL', 'error'); return; }
            
            btn.disabled = true;
            document.getElementById('status').className = 'status loading';
            document.getElementById('statusText').textContent = '正在抓取页面...';
            
            try {
                const res = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({url, question_type: questionType, model_config: modelConfig})
                });
                const data = await res.json();
                if (data.success) {
                    document.getElementById('urlInput').value = '';
                    document.getElementById('statusText').textContent = 'AI 正在生成解析...';
                    pollTask(data.task_id, btn);
                } else {
                    showStatus(data.error || '生成失败', 'error');
                    btn.disabled = false;
                }
            } catch (e) {
                showStatus('请求失败: ' + e.message, 'error');
                btn.disabled = false;
            }
        }

        async function demo() {
            const btn = document.querySelector('.btn-secondary');
            btn.disabled = true;
            document.getElementById('status').className = 'status loading';
            document.getElementById('statusText').textContent = '正在使用示例数据生成题库...';
            
            try {
                const res = await fetch('/api/demo', { method: 'POST' });
                const data = await res.json();
                if (data.success) {
                    document.getElementById('statusText').textContent = 'AI 正在生成解析...';
                    pollTask(data.task_id, btn);
                } else {
                    showStatus(data.error || '生成失败', 'error');
                    btn.disabled = false;
                }
            } catch (e) {
                showStatus('请求失败: ' + e.message, 'error');
                btn.disabled = false;
            }
        }

        function showStatus(msg, type) {
            const status = document.getElementById('status');
            const statusText = document.getElementById('statusText');
            status.className = `status ${type}`;
            statusText.textContent = msg;
        }

        // 查看任务
        async function viewTask(taskId) {
            currentTaskId = taskId;
            const res = await fetch(`/api/task/${taskId}`);
            const task = await res.json();
            document.getElementById('modalTitle').textContent = task.title || task.url;
            const fileList = document.getElementById('fileList');
            const files = (task.files || []);
            if (files.length === 0) {
                fileList.innerHTML = '<p style="color: var(--text-muted);">无生成内容' + (task.error ? '：' + task.error : '') + '</p>';
                document.getElementById('fileContent').textContent = task.error || '无内容';
            } else {
                // 优先显示 HTML 文件
                const htmlFiles = files.filter(f => f.endsWith('.html'));
                const sortedFiles = [...htmlFiles, ...files.filter(f => !f.endsWith('.html'))];
                fileList.innerHTML = sortedFiles.map((f, i) => `
                    <button class="file-btn ${i === 0 ? 'active' : ''}" onclick="showFile('${taskId}/${f}', this, '${f}')">${f.split('/').pop()}</button>
                `).join('');
                showFile(`${taskId}/${sortedFiles[0]}`, fileList.querySelector('.file-btn'), sortedFiles[0]);
            }
            document.getElementById('modal').classList.add('active');
        }

        function showFile(filePath, btn, filename) {
            document.querySelectorAll('.file-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            const contentEl = document.getElementById('fileContent');
            if (filename && filename.endsWith('.html')) {
                fetch(`/data/${filePath}`)
                    .then(r => r.text())
                    .then(html => {
                        contentEl.innerHTML = '';
                        const iframe = document.createElement('iframe');
                        iframe.style.cssText = 'width:100%;height:70vh;border:none;background:#fff;border-radius:8px;';
                        iframe.srcdoc = html;
                        contentEl.appendChild(iframe);
                    });
            } else {
                fetch(`/data/${filePath}`)
                    .then(r => r.text())
                    .then(text => { contentEl.textContent = text; });
            }
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        // 工具函数
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function getStatusText(status) {
            const map = {
                'completed': '已完成',
                'building': '生成中',
                'partial': '部分完成',
                'failed': '失败',
                'processing': '处理中'
            };
            return map[status] || status;
        }

        function formatDate(isoString) {
            const d = new Date(isoString);
            return d.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // 回车提交
        document.getElementById('urlInput').addEventListener('keypress', e => {
            if (e.key === 'Enter') generate();
        });

        // 点击遮罩关闭
        document.getElementById('modal').addEventListener('click', e => {
            if (e.target.id === 'modal') closeModal();
        });

        // 初始化
        loadModels();
        loadTasks();
    </script>
</body>
</html>
